<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Izhar Adrali - Portfolio</title>
    <script type="text/javascript">
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if the path in the URL (after the first "/") contains a period,
      // period in the URL path in GitHub Pages mean a real file was requested.
      // If not it's a client-side route, so redirect to the root index.html
      var pathSegmentsToKeep = 1;

      var l = window.location;
      sessionStorage.redirect = l.pathname.slice(0, 1) === '/' && l.pathname.slice(1).split('/')[1] !== undefined 
        ? l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') 
        : l.pathname.slice(1);
        
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/portfolio' +
        (l.search ? '?' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
